<!DOCTYPE html>
<html lang="en">
    <header>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
        <link rel="stylesheet" href="demo-page.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    
    <!DOCTYPE html>
    <html lang='en'>
      <head>
        <meta charset='utf-8' />
        <title>Points on a map</title>
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
        <link rel="stylesheet" href="demopage.css">
    </head>
      <body>

        <!-- Map Instance -->
        <div id='map'></div>
        
        <script>
        token = 'pk.eyJ1Ijoiamh1bGV0dC1nZW8iLCJhIjoiY2xwNXo3MGp3MWtpNDJqcXZhMnY2eHk2NSJ9.yA4eUFE95vYHuJ7Qo-UyaQ'
        mapStyle='mapbox://styles/jhulett-geo/clp62mlpq00em01pqh4a450aw'
        // The value for 'accessToken' begins with 'pk...'
        mapboxgl.accessToken = token; 
        const map = new mapboxgl.Map({
          container: 'map',
          style: mapStyle, 

          // map will focus here
          center: [-80.339951, 27.450266],
          zoom: 10.7
        },);



    
        /* 
Add an event listener that runs
  when a user clicks on the map element.
*/
map.on('click', (event) => {
  // If the user clicked on one of your markers, get its information.
  const features = map.queryRenderedFeatures(event.point, {
    layers: ['fort-pierce-events'] // replace with your layer name
  });
  if (!features.length) {
    return;
  }
  const feature = features[0];

  
  /* 
    Create a popup, specify its options 
    and properties, and add it to the map.
  */
const popup = new mapboxgl.Popup({ offset: [0, -15] })
  .setLngLat(feature.geometry.coordinates)
  .setHTML(
    `<h3>${feature.properties.title}</h3><p>${feature.properties.description}</p>`
  )
  .addTo(map);
});

// Add geolocate control to the map.
  map.addControl(
  new mapboxgl.GeolocateControl({
  positionOptions: {
  enableHighAccuracy: true
  },
  // When active the map will receive updates to the device's location as it changes.
  trackUserLocation: true,
  // Draw an arrow next to the location dot to indicate which direction the device is heading.
  showUserHeading: true
  })
  );
    
        </script>
      </body>
    </html>
    

</body>
</html>
